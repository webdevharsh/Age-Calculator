<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="AgeCalculator.css">
        <title></title>
</head>

<body>
<div class="container">
    <h2>Age Calculator</h2>   
  <div class="details">
    <div class="date">
       <span>Date</span>  
       <input type="text" placeholder="0">
    </div>
    <div class="month">
            <span>Month</span>
            <input type="text" placeholder="0">
    </div> 
    <div class="year">
            <span>Year</span>
            <input type="text" placeholder="0">
    </div>
</div>
<button class="submit-btn">Submit</button>
<p class="result">Your age is 23 Years 4 Months 27 Days</p>
</div>
<script src="AgeCalculator.js"></script>
</body>

</html>
